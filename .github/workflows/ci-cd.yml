name: CI/CD Pipeline

on:
  push:
    branches: [ main, test/ci-cd ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi pytest httpx
        pip install -r requirements.txt
        echo "Installed packages:"
        pip list
    
    - name: List directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "\nFiles in current directory:"
        ls -la
        echo "\nFiles in app directory:"
        ls -la app/
        echo "\nFiles in tests directory:"
        ls -la app/tests/
        echo "\nContent of test file:"
        cat app/tests/test_main.py
    
    - name: Run tests with debug
      run: |
        cd app
        echo "Current directory before test:"
        pwd
        echo "\nPYTHONPATH before test:"
        echo $PYTHONPATH
        PYTHONPATH=$PWD pytest tests/ -v --capture=no -s
